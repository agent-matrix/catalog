name: Sync MCP Servers (Daily)

on:
  schedule:
    - cron: "15 2 * * *"   # 02:15 UTC daily
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: sync-mcp-servers
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout catalog
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('.github/workflows/sync-mcp-servers.yml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install catalog tooling
        run: |
          python -m pip install --upgrade pip
          pip install jsonschema ruff

      - name: Checkout mcp_ingest (try git first, fallback to pip)
        id: checkout-mcp-ingest
        continue-on-error: true
        uses: actions/checkout@v4
        with:
          repository: agent-matrix/mcp_ingest
          ref: main
          path: ./.tmp/mcp_ingest

      - name: Install mcp_ingest from git checkout
        if: steps.checkout-mcp-ingest.outcome == 'success'
        continue-on-error: true
        id: install-from-git
        run: |
          pip install -e ./.tmp/mcp_ingest
          echo "installed_from=git" >> $GITHUB_OUTPUT

      - name: Install mcp_ingest from PyPI (fallback)
        if: steps.install-from-git.outcome != 'success'
        run: |
          echo "Git checkout or install failed, falling back to PyPI..."
          pip install mcp-ingest
          echo "installed_from=pypi" >> $GITHUB_OUTPUT

      - name: Verify mcp_ingest installation
        run: |
          python -c "import mcp_ingest; print(f'mcp_ingest installed: {mcp_ingest.__file__}')"

      - name: Harvest + sync into catalog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/sync_mcp_servers.py \
            --source-repo "https://github.com/modelcontextprotocol/servers" \
            --catalog-root "." \
            --servers-dir "servers" \
            --index-file "index.json"

      - name: Validate structure + schemas
        run: |
          python scripts/validate_catalog_structure.py
          python scripts/validate_catalog_schemas.py
          python scripts/validate_catalog_index.py

      - name: Lint scripts
        run: ruff check scripts

      - name: Create PR if changes
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(sync): update MCP servers catalog"
          title: "chore(sync): update MCP servers catalog"
          body: |
            Automated daily sync from modelcontextprotocol/servers using mcp_ingest.
            - Harvested base repo + README-linked repos
            - Generated deterministic folder mapping
            - Rebuilt index.json deterministically
            - Validated schemas
          branch: bot/sync-mcp-servers
          delete-branch: true
          labels: |
            automated
            sync
