name: Sync Catalog from Registry

on:
  schedule:
    - cron: "15 2 * * *" # 02:15 UTC daily
  workflow_dispatch:
    inputs:
      registry_base_url:
        description: "MCP Registry API base URL"
        required: false
        default: "https://registry.modelcontextprotocol.io"
      enable_github_enrichment:
        description: "Enable optional GitHub enrichment (experimental)"
        required: false
        type: boolean
        default: false
      github_source_repo:
        description: "GitHub repo for optional enrichment"
        required: false
        default: "https://github.com/modelcontextprotocol/servers"
      limit_servers:
        description: "Limit number of servers (0 = unlimited, for testing)"
        required: false
        default: "0"

concurrency:
  group: sync-catalog-from-registry
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest

    env:
      # Prefer a PAT if you added it; otherwise fall back to the built-in token.
      # IMPORTANT: If your repo/org disallows PR creation by GITHUB_TOKEN, you MUST set CATALOG_BOT_TOKEN.
      EFFECTIVE_TOKEN: ${{ secrets.CATALOG_BOT_TOKEN || github.token }}

      REGISTRY_BASE_URL: ${{ inputs.registry_base_url || 'https://registry.modelcontextprotocol.io' }}
      GITHUB_SOURCE_REPO: ${{ inputs.github_source_repo || 'https://github.com/modelcontextprotocol/servers' }}
      LIMIT_SERVERS: ${{ inputs.limit_servers || '0' }}
      ENABLE_GITHUB_ENRICHMENT: ${{ inputs.enable_github_enrichment || false }}

    steps:
      - name: Checkout catalog
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ env.EFFECTIVE_TOKEN }}

      - name: Checkout mcp_ingest tool
        uses: actions/checkout@v4
        with:
          repository: agent-matrix/mcp_ingest
          path: mcp_ingest_tool
          token: ${{ env.EFFECTIVE_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-sync-catalog-${{ hashFiles('mcp_ingest_tool/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-sync-catalog-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install jsonschema httpx

      - name: Install mcp_ingest from source
        shell: bash
        run: |
          cd mcp_ingest_tool
          pip install ".[dev,harvester]"
          cd ..

          python -c "import mcp_ingest; print('âœ“ mcp_ingest installed successfully')"

          rm -rf mcp_ingest_tool

      - name: Harvest from MCP Registry
        shell: bash
        env:
          GITHUB_TOKEN: ${{ env.EFFECTIVE_TOKEN }}
        run: |
          echo "ðŸ”„ Harvesting from MCP Registry API..."
          echo "Registry: ${REGISTRY_BASE_URL}"

          LIMIT_ARG=""
          if [ "${LIMIT_SERVERS}" != "0" ] && [ -n "${LIMIT_SERVERS}" ]; then
            LIMIT_ARG="--top ${LIMIT_SERVERS}"
          fi

          mcp-ingest harvest-registry \
            --registry-base "${REGISTRY_BASE_URL}" \
            --out . \
            ${LIMIT_ARG} \
            --limit 10

          echo "âœ… Registry harvest complete"

      - name: Optional GitHub Enrichment
        if: ${{ env.ENABLE_GITHUB_ENRICHMENT == 'true' }}
        shell: bash
        env:
          GITHUB_TOKEN: ${{ env.EFFECTIVE_TOKEN }}
        run: |
          echo "ðŸ”„ Running optional GitHub enrichment..."
          mcp-ingest harvest-source \
            "${GITHUB_SOURCE_REPO}" \
            --out ./github_enrichment \
            --base-only \
            -y
          echo "âœ… GitHub enrichment complete"

      - name: Validate catalog index (basic)
        shell: bash
        run: |
          if [ -f index.json ]; then
            python -c 'import json; idx=json.load(open("index.json")); assert ("manifests" in idx or "items" in idx); print("âœ… Index valid")'
          else
            echo "âš ï¸ index.json not found; skipping"
          fi

      - name: Check for changes
        id: changes
        shell: bash
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Get catalog stats
        id: stats
        shell: bash
        run: |
          if command -v jq >/dev/null 2>&1 && [ -f index.json ]; then
            echo "total=$(jq -r '.counts.total_items // 0' index.json)" >> "$GITHUB_OUTPUT"
            echo "active=$(jq -r '.counts.active_manifests // 0' index.json)" >> "$GITHUB_OUTPUT"
            echo "deprecated=$(jq -r '.counts.deprecated // 0' index.json)" >> "$GITHUB_OUTPUT"
          else
            echo "total=0" >> "$GITHUB_OUTPUT"
            echo "active=0" >> "$GITHUB_OUTPUT"
            echo "deprecated=0" >> "$GITHUB_OUTPUT"
          fi

      - name: Push changes and create PR
        if: steps.changes.outputs.has_changes == 'true'
        shell: bash
        env:
          GH_TOKEN: ${{ env.EFFECTIVE_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          BRANCH="bot/sync-mcp-registry-$(date +%s)"
          git checkout -b "$BRANCH"

          git add -A
          git commit -m "chore(sync): update MCP servers catalog"

          git push origin "$BRANCH"

          cat > /tmp/pr_body.md <<EOF
          ## Automated Catalog Sync

          Updates from MCP Registry (${REGISTRY_BASE_URL}).

          ### Stats
          - Total: ${{ steps.stats.outputs.total }}
          - Active: ${{ steps.stats.outputs.active }}
          - Deprecated: ${{ steps.stats.outputs.deprecated }}
          EOF

          gh pr create \
            --base main \
            --head "$BRANCH" \
            --title "chore(sync): automated catalog sync" \
            --body-file /tmp/pr_body.md
